<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Prices</title>
</head>
<body>
    <div class="panel price-table">

        <div class="price-plan">
            <img src="https://images.unsplash.com/photo-1565377004729-d6b83ebf8d6f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwcm9maWxlLXBhZ2V8OHx8fGVufDB8fHx8&auto=format&fit=crop&w=1400&q=60" alt="one ninja" class="price-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom domains</li>
                <li class="pricing-features-item">Completes the affair in one day</li>
            </ul>
            <span class="pricing-price">500$</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="price-plan">
            <img src="https://images.unsplash.com/photo-1565377024937-5e947136c50c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8bmluamF8ZW58MHx8MHx8&auto=format&fit=crop&w=1400&q=60" alt="two ninjas" class="price-img">
            <h2 class="pricing-header">Double</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Two Ninja</li>
                <li class="pricing-features-item">Complete the affair in a half day</li>
            </ul>
            <span class="pricing-price">1000$</span>
            <a href="#/" class="pricing-button featured">Sign up</a>
        </div>

        <div class="price-plan">
            <img src="https://images.unsplash.com/photo-1627045513740-0cf717d8520f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fG5pbmphfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1400&q=60" alt="three ninjas" class="price-img">
            <h2 class="pricing-header">Group</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Group of Ninja</li>
                <li class="pricing-features-item">Complete the affair in one hour</li>
            </ul>
            <span class="pricing-price">3000$</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        
    </div>
    
</body>
</html>
